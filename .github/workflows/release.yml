on:
  push:
    tags:
      - '*'

name: Release Extension
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ^12
      - run: npm i
      - run: npm i -g vsce
      - run: vsce publish -p $VSCE_TOKEN --no-verify
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}